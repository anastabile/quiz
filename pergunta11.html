<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pergunta.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <title>Quiz tubarão- Difícil</title>
</head>
<body>

    <h1>Perguntas Nível Difícil</h1>
    <div id="score">Acertos: 0</div>
    <div id="quiz-container">
        <div class="question-container" id="question-box">
            <p id="question-text"></p>
            <div id="options"></div>
        </div>
       <button id="next-button" onclick="nextQuestion()">Próxima pergunta</button>
    </div>

    <script>
        const questions = [
            { question: "QUANTAS ESPÉCIES RECONHECIDAS DE TUBARÕES EXISTEM NO BRASIL?", options: ["56", "105", "80"], correct: 2},
            
        ];

        let currentQuestion = 0;
        let score = 0;

        function loadQuestion() {
            const questionData = questions[currentQuestion];
            document.getElementById('question-text').innerText = questionData.question;
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = "";
            questionData.options.forEach((option, index) => {
                const div = document.createElement('div');
                div.classList.add('option');
                div.innerText = option;
                div.onclick = () => checkAnswer(index);
                optionsContainer.appendChild(div);
            });
        }

        function checkAnswer(selectedIndex) {
            const questionData = questions[currentQuestion];
            const optionsContainer = document.getElementById('options');
            optionsContainer.childNodes.forEach((optionDiv, index) => {
                optionDiv.classList.add(index === questionData.correct ? "correct" : "incorrect");
            });

            if (selectedIndex === questionData.correct) {
                score++;
                document.getElementById('score').innerText = `Acertos: ${score}`;
            }

            document.getElementById('next-button').style.display = "block";
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                loadQuestion();
                document.getElementById('next-button').style.display = "none";
            } else {
                document.getElementById('quiz-container').innerHTML = `<h2>Quiz Finalizado!</h2><p>Você acertou ${score} de ${questions.length} perguntas.</p>`;
            }
        }

        loadQuestion();
    </script>

</body>
</html>
